<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    
    <!-- Your app title -->
    <title>Trivia game</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/framework7.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class='views'>
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"></div>
                    <div class="center sliding" id="title">Trivia Game</div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="pages navbar-through">
                <div data-page='main' class="page">
                    <div class="page-content">
                        <div class="container" id="slctDtls">
                            <div class="content-block-title">Select Game Details</div>
                            <div class="card" id="cardDetails">
                                <div class="card-content">
                                    <form class="list store-data" id="myForm">
                                        <div class="list-group inset">
                                            <ul> 
                                                <li>
                                                    <a class="item-link smart-select" id="qCount">
                                                        <select name="amount" id='qstnCount'>
                                                            <!-- dynamically place options with js -->
                                                        </select>
                                                        <div class="item-content">
                                                            <div class="item-inner">
                                                                <div class="item-title"># of Questions</div>
                                                            </div>
                                                        </div>
                                                    </a>
                                                </li>                                       
                                                <li>
                                                    <a href="#" class="item-link smart-select smart-select-init">
                                                        <select name="category" id='ctgSelect'>
                                                            <!-- dynamically place options with js -->
                                                        </select>
                                                        <div class="item-content">
                                                            <div class="item-inner">
                                                                <div class="item-title">Category</div>
                                                            </div>
                                                        </div>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="#" class="item-link smart-select smart-select-init">
                                                        <select name="difficulty" id='diffSelect'>
                                                            <!-- dynamically place options with js -->
                                                        </select>
                                                        <div class="item-content">
                                                            <div class="item-inner">
                                                                <div class="item-title">Difficulty</div>
                                                            </div>
                                                        </div>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer">
                                    <button class="col button button-fill button-round disabled" 
                                        id="btnStart">Start Game</button>
                                </div>
                            </div>
                        </div>
                        <div class="container" id="qSection" hidden>
                            <div class="content-block-title" id="qHolder"></div>
                            <div class="card" id="cardDetails">
                                <div class="card-content">
                                    <div class="list">
                                        <ul>
                                            <li>
                                                <a href="#" class="item-link list-button ansBtn oddBtn" id="ans1">Button 1</a>
                                            </li>
                                            <li>
                                                <a href="#" class="item-link list-button ansBtn evenBtn" id="ans2">Button 2</a>
                                            </li>
                                            <li>
                                                <a href="#" class="item-link list-button ansBtn oddBtn" id="ans3">Button 3</a>
                                            </li>
                                            <li>
                                                <a href="#" class="item-link list-button ansBtn evenBtn" id="ans4">Button 4</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="assets/javascript/framework7.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/config.js"></script>
  </body>
</html>
